<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>‚ú® Frosty Grammar Challenge ‚Äî Modals & Adverbs of Description!</title>
<link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  :root{
    --bg1:#eaf6ff;
    --bg2:#f3fbff;
    --ink:#07314a;
    --muted:#54707f;
    --accent:#5fb3ff;
    --btn-grad:linear-gradient(90deg,#9fd6ff,#7fc7ff);
    --glass:rgba(255,255,255,0.85);
    --font-sans:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:linear-gradient(180deg,var(--bg1),var(--bg2));font-family:var(--font-sans);color:var(--ink)}
  .scene{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
  .wrap{width:96%;max-width:980px;margin:0 auto}
  .card{background:var(--glass);backdrop-filter:blur(6px);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.6);box-shadow:0 18px 40px rgba(6,30,44,0.06)}
  h1,h2{margin:0}
  .btn{background:var(--btn-grad);border-radius:10px;padding:10px 16px;border:none;font-weight:800;color:#05324a;cursor:pointer}
  .btn.secondary{background:#fff;border:1px solid rgba(7,49,74,0.04)}
  .opt{padding:10px 14px;border-radius:999px;background:#fff;border:1px solid rgba(7,49,74,0.04);cursor:pointer;font-weight:800;min-width:120px;text-align:center}
  .opt.selected{background:linear-gradient(90deg,#dff4ff,#bfeeff)}
  #quiz-container,#results-container{display:none}
</style>
</head>
<body>
<div class="scene">
  <div class="wrap">
    <div class="card">
      <h1>‚ú® Frosty Grammar Challenge ‚Äî Modals & Adverbs of Description!</h1>
      <p style="color:var(--muted)">Fill your details to begin. 8 questions total.</p>
      <form id="student-info-form">
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <input id="name" type="text" placeholder="Full Name" required>
          <input id="roll" type="text" placeholder="Roll No." required>
          <input id="class" type="text" placeholder="Class" required>
          <input id="section" type="text" placeholder="Section" required>
        </div>
        <div style="margin-top:12px;text-align:right">
          <button type="submit" class="btn">Start Quiz ‚ùÑÔ∏è</button>
        </div>
      </form>
    </div>

    <div id="quiz-container" class="card" style="margin-top:20px">
      <h2>üìò Quiz: Modals and Adverbs of Description</h2>
      <div id="quiz"></div>
      <div style="margin-top:10px;text-align:right">
        <button class="btn secondary" id="prev-btn" onclick="prevQuestion()" disabled>‚Üê Previous</button>
        <button class="btn secondary" id="next-btn" onclick="nextQuestion()">Next ‚Üí</button>
        <button class="btn" id="submit-btn" onclick="submitQuiz()">Submit Answers ‚ùÑÔ∏è</button>
      </div>
    </div>

    <div id="results-container" class="card" style="margin-top:20px">
      <h2>üéâ Quiz Complete!</h2>
      <p id="student-info"></p>
      <div id="score-text" style="font-weight:900;font-size:18px"></div>
      <div id="answers-review" style="margin-top:10px"></div>
      <div style="margin-top:10px">
        <button class="btn" onclick="restartQuiz()">Try Again ‚Ü∫</button>
      </div>
    </div>
  </div>
</div>

<script>
const quizData = [
  { question:"1. Which modal verb is used to express that something is necessary or very important (like a rule or law)?",
    options:["A. May","B. Can","C. Should (Suggestion)","D. Must (Necessity/Rule)"],
    correct:3,
    explain:"'Must' expresses necessity or obligation ‚Äî something required by rule or law." },
  { question:"2. Choose the modal that expresses ability: You _____ (can/should) help provide a safe space for pets.",
    options:["A. Should","B. Can","C. Must","D. May"],
    correct:1,
    explain:"'Can' expresses ability or possibility." },
  { question:"3. Which word is an Adverb of Frequency?",
    options:["A. Angrily (Manner)","B. Tomorrow (Time)","C. Everywhere (Place)","D. Often"],
    correct:3,
    explain:"'Often' shows how frequently something happens, making it an adverb of frequency." },
  { question:"4. Complete the sentence using the appropriate modal: Students _____ wear their uniform to school.",
    options:["A. Should (Suggestion)","B. May","C. Can","D. Must (Rule)"],
    correct:3,
    explain:"'Must' is used for obligations or rules ‚Äî wearing a uniform is mandatory." },
  { question:"5. Choose the modal used for suggestions or advice: You _____ brush your teeth twice a day.",
    options:["A. Must","B. Should","C. Can","D. May"],
    correct:1,
    explain:"'Should' gives advice or recommendation." },
  { question:"6. The underlined word in 'She made a new dress quickly' is an Adverb of:",
    options:["A. Time","B. Place","C. Frequency","D. Manner"],
    correct:3,
    explain:"'Quickly' shows how something is done, making it an adverb of manner." },
  { question:"7. Which sentence is grammatically correct based on the usage of adverbs?",
    options:["A. He looked angry at me.","B. He looked angrily at me. (Verb looked needs an adverb of manner)","C. He looked more angry at me.","D. He looked very angry."],
    correct:1,
    explain:"'He looked angrily at me' correctly uses the adverb 'angrily' to describe how he looked." },
  { question:"8. The word 'indignantly' is an adverb that describes:",
    options:["A. Doing something slowly","B. Doing something quietly","C. Doing something in an angry or offended way","D. Doing something happily"],
    correct:2,
    explain:"'Indignantly' means acting in an angry or offended manner." }
];

let answers = new Array(quizData.length).fill(null);
let currentIndex = 0;
let student = {};

document.getElementById('student-info-form').addEventListener('submit', e=>{
  e.preventDefault();
  student.name=document.getElementById('name').value.trim();
  student.roll=document.getElementById('roll').value.trim();
  student.class=document.getElementById('class').value.trim();
  student.section=document.getElementById('section').value.trim();
  document.getElementById('student-info-form').parentElement.style.display='none';
  document.getElementById('quiz-container').style.display='block';
  renderQuiz();
});

function renderQuiz(){
  const quizDiv=document.getElementById('quiz');
  quizDiv.innerHTML='';
  quizData.forEach((q,i)=>{
    const div=document.createElement('div');
    div.className='q-card'; div.dataset.index=i; div.style.display='none';
    div.innerHTML=`<p><strong>${q.question}</strong></p>`;
    const opts=document.createElement('div');
    opts.style.display='flex'; opts.style.flexWrap='wrap'; opts.style.gap='8px';
    q.options.forEach((opt,idx)=>{
      const o=document.createElement('div');
      o.className='opt'; o.innerHTML=opt; o.dataset.opt=idx;
      o.onclick=()=>selectOption(i,idx,o);
      opts.appendChild(o);
    });
    div.appendChild(opts); quizDiv.appendChild(div);
  });
  showQuestion(0);
}

function selectOption(qIndex,optIndex,elem){
  answers[qIndex]=optIndex;
  const qCard=document.querySelector(`.q-card[data-index="${qIndex}"]`);
  qCard.querySelectorAll('.opt').forEach(o=>o.classList.remove('selected'));
  elem.classList.add('selected');
}

function showQuestion(i){
  document.querySelectorAll('.q-card').forEach((c,idx)=>c.style.display=(idx===i)?'block':'none');
  currentIndex=i;
  document.getElementById('prev-btn').disabled=(i===0);
  document.getElementById('next-btn').disabled=(i===quizData.length-1);
}

function prevQuestion(){ if(currentIndex>0) showQuestion(currentIndex-1); }
function nextQuestion(){ if(currentIndex<quizData.length-1) showQuestion(currentIndex+1); }

function submitQuiz(){
  let score=0;
  let review='<ol>';
  quizData.forEach((q,i)=>{
    const user=answers[i];
    const correct=q.correct;
    const correctText=q.options[correct];
    const userText=user===null?'<em>Not answered</em>':q.options[user];
    const isCorrect=user===correct;
    if(isCorrect) score++;
    review+=`<li><strong>${q.question}</strong><br>Your answer: ${userText} ‚Äî ${isCorrect?'<span style="color:green">Correct</span>':'<span style="color:red">Wrong</span>'}<br><em>Correct:</em> ${correctText}<br><small>${q.explain}</small></li><br>`;
  });
  review+='</ol>';
  document.getElementById('quiz-container').style.display='none';
  document.getElementById('results-container').style.display='block';
  document.getElementById('student-info').textContent=`${student.name} ‚Äî Roll ${student.roll} ‚Äî Class ${student.class} ‚Äî Section ${student.section}`;
  document.getElementById('score-text').textContent=`Final Score: ${score} / ${quizData.length}`;
  document.getElementById('answers-review').innerHTML=review;

  // Trigger PDF download automatically
  setTimeout(()=>downloadPDF(student.name,score),800);
}

function downloadPDF(name,score){
  const resultElement=document.getElementById('results-container').cloneNode(true);
  resultElement.style.background="#fff";
  resultElement.style.color="#000";
  const opt={
    margin:0.5,
    filename:`${name.replace(/\s+/g,'_')}_Frosty_Grammar_Score.pdf`,
    image:{type:'jpeg',quality:0.98},
    html2canvas:{scale:2},
    jsPDF:{unit:'in',format:'a4',orientation:'portrait'}
  };
  html2pdf().from(resultElement).set(opt).save();
}

function restartQuiz(){
  answers.fill(null);
  currentIndex=0;
  document.getElementById('results-container').style.display='none';
  document.getElementById('student-info-form').parentElement.style.display='block';
}
</script>
</body>
</html>
